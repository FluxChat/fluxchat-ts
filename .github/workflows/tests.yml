name: Tests

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x', '18.x', '16.x', '14.x', '12.x', '10.x', '8.x', '6.x']

    steps:
      - uses: actions/checkout@v3

      - name: Set up NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: |
          node --version
          npm --version
          npm ci

      - name: Run Tests
        run: ./bin/tests.sh
